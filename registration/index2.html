<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <main>
      <div class="left-img">
        <img src="photo1-removebg-preview.png" alt="" />
        <h2>Donate Now</h2>
      </div>
      <div class="right">
        <form action="../index.html">
          <div class="text"><h1>Join Us</h1></div>
          <div class="inputs">
            <div class="input-area">
              <input
                type="text"
                name="fname"
                id=""
                class="username-box"
                required
              />
              <label> First Name</label>
            </div>
            <div class="input-area">
              <input
                type="text"
                name="secname"
                id=""
                class="username-box"
                required
              />
              <label> Last Name</label>
            </div>
            <div class="input-area">
              <input
                type="text"
                name="lastname"
                id=""
                class="username-box"
                required
              />
              <label> Phone</label>
            </div>

            <div class="input-area">
              <input type="email" class="email-box" name="email" required />
              <label>Email</label>
            </div>
            <div class="input-area">
              <input
                type="password"
                class="password-box"
                name="password"
                required
              />
              <label>Password</label>
            </div>
          </div>
          <div class="checkbox-box">
            <input type="checkbox" />
            <label
              >agree with our<a
                href="#"
                style="padding-left: 0.5rem; transition: 0.5s color"
              >
                privacy & policy
              </a></label
            >
          </div>
          <input type="submit">
        </form>
      </div>
    </main>
  </body>
</html>
